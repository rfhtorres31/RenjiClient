<div class="modal-wrapper">
 <!-- the $event.stopPropagation prevents the onClose() from running when its clicked -->
  <div class="modal-content"> 
    <div class="header">
      <span>Action Plan for "Insert Incident ID here"</span>
    </div>
    <form class="form-content">
      <div class="form-field-text-area">
        <label>Action Description</label>
        <textarea rows="4" cols="50" id="text-area"></textarea>
      </div>
      <div class="form-field">
        <label>Person In Charge</label>
        <select name="myDropdown" id="dropdown">
            <option value="1">Person 1</option>
            <option value="2">Person 2</option>
            <option value="3">Person 3</option>
            <option value="4">Person 4</option>
            <option value="5">Person 5</option>
            <option value="6">Person 6</option>
        </select>
      </div>
      <div class="form-field">
        <label>Priority</label>
        <select name="myDropdown" id="dropdown">
            <option value="1">Low</option>
            <option value="2">Moderate</option>
            <option value="3">High</option>
        </select>
      </div>
      <div class="form-field">
        <label>Action Types</label>
        <select name="myDropdown" id="dropdown">
            <option value="1">Corrective Action</option>
            <option value="2">Preventive Action</option>
            <option value="3">Mitigation Action</option>
            <option value="4">Containment Action</option>
            <option value="5">Monitoring Action</option>
            <option value="5">Administrative Action</option>
        </select>
      </div>
     <div class="form-field">
        <label>Target Date</label>
        <input 
            type="date" 
            id="targetDate" 
            name="targetDate" 
            class="form-control"
            required>
      </div>
    </form>
  </div>
</div>
