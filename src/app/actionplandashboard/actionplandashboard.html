<div class="main-wrapper">
  <app-nav-menu [userFullName]="userFullName"></app-nav-menu>
  <div class="main-content">
    <div class="dashboard-1">
      <div class="dashboard-1-1">
        <div class="kpi">
           <div class="kpi-item">
             <span class="kpi-value">{{averageDaysOverDue}}</span>
             <span class="kpi-title">Average Days Over Due</span>
           </div>
           <div class="kpi-item">
             <span class="kpi-value">{{percentageOnTime}}%</span>
             <span class="kpi-title">% On Time</span>
           </div>
           <div class="kpi-item">
             <span class="kpi-value">{{noOfActivePlans}}</span>
             <span class="kpi-title">No Of Active Plans</span>
           </div>
        </div>
        <div class="bar-chart" *ngIf="showBarChart">
          <canvas baseChart
                  #barChart
                  width="800"
                  height="260"
                  [data]="barChartData.data"
                  [options]="barChartOptions"
                  [type]="barChartData.type">
          </canvas>
        </div>
      </div>
      <div class="dashboard-1-2" *ngIf="showDonutChart">
        <h3>% Comparison of Action Plans</h3>
        <canvas baseChart
                width="400"
                height="260"
                #donutChart
                [data]="doughnutChartData"
                [options]="doughnutChartOptions"
                [type]="doughnutChartType">
        </canvas>
      </div>
    </div>   
    <div class="dashboard-2" *ngIf="showLineChart">
      <canvas baseChart
              width="1300"
              height="260"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
    </div>   
  </div>
</div>
