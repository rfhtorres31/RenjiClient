<div class="main-wrapper">
    <app-nav-menu [userFullName]="userFullName"></app-nav-menu>
    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
    <div class="main-content">
      <div class="ag-grid-content">
         <h2>Pending Action Plans</h2>
         <div class="ag-grid full-width-grid">
            <ag-grid-angular
                    style="width: 100%; height:100%;"
                    class="ag-theme-alpine"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    [defaultColDef]="defaultColDef"
                    (gridReady)="onGridReady($event)"
                    (cellDoubleClicked)="onRowClicked($event)"
                    [animateRows]="true"
                    [domLayout]="'normal'"
                    [rowSelection]="'single'">
            </ag-grid-angular>
         </div>
      </div>
    </div>
</div>

<app-change-status-modal [show]="showModal" [Status] ="statusValue" [actionID]="actionIDValue" [incidentReportID]="incidentReportIDValue" [actionDetailTitle] = "actionDetailTitleValue" (close)="closeModal()" ></app-change-status-modal>
